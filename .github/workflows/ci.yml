name: CI

on:
  push:
    branches: [main, vitest, simplify-build]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Run unit tests
        run: npm test

      - name: Build
        run: npm run build:ci

      - name: Verify build outputs
        run: |
          test -f build/esm/src/cli.js || (echo "ESM build failed" && exit 1)
          test -f build/cjs/src/cli.js || (echo "CJS build failed" && exit 1)
          test -x build/esm/src/cli.js || (echo "ESM cli not executable" && exit 1)
          test -x build/cjs/src/cli.js || (echo "CJS cli not executable" && exit 1)
          echo "âœ“ Build outputs verified"

      - name: Run integration tests
        run: npm run test:integration:ci

      - name: Upload coverage
        if: matrix.node-version == 22
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
